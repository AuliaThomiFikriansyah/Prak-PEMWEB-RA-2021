<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum PEMWEB 3</title>
    
</head>
<body>
    <label for="theme">Select Theme : </label>
    <select name="theme" id="theme" onchange="getTheme()">
        <option value="white">White</option>
        <option value="black">Black</option>
    </select>
    <br>
    <h1>This is my website</h1>
    <br>
    <label for="Kata">Pilih Kata : </label>
    <select name="Kata" id="Kata" onchange="getKata()">
        <option value="">Pilih Kata</option>
        <option value="PS">Pulau Sumatera</option>
        <option value="Lampung">Lampung</option>
        <option value="ITERA">ITERA</option>
    </select>

    <p id="Teks"></p>

    <label for="faktorial">Input Number: </label>
    <input type="text" id="faktorial" name="faktorial">
    <button type="submit" id="faktorial" onclick="getFaktorial()">Get Factorial</button>

    <p id="Factorial"></p>

    <script>
        
         function getKata(){
            var Kata = document.getElementById("Kata").value;
            if(Kata == "PS"){
                document.getElementById("Teks").innerHTML = "Sumatra (bentuk tidak baku: Sumatera) adalah pulau keenam terbesar di dunia yang terletak di Indonesia, dengan luas 473.481 kmÂ²";
            }else if(Kata == "Lampung"){
                document.getElementById("Teks").innerHTML = "Lampung (Aksara Lampung: ) adalah sebuah provinsi paling Selatan di pulau Sumatra, Indonesia, dengan ibu kota atau pusat pemerintahan berada di kota Bandar Lampung";
            }else if(Kata == "ITERA"){
                document.getElementById("Teks").innerHTML = "Institut Teknologi Sumatera atau biasa disebut ITERA merupakan perguruan tinggi negeri baru yang berdiri sejak 6 Oktober 2014 dan berlokasi di Lampung";
            }else{
                document.getElementById("Teks").innerHTML = "";
            }
        }

        function getTheme(){
            var theme = document.getElementById("theme").value;
            if(theme == "black"){
                document.body.style.backgroundColor = "black";
                document.body.style.color = "white";
            }else if(theme == "white"){
                document.body.style.backgroundColor = "white";
                document.body.style.color = "black";
            }  
        }


        function getFaktorial(){
            var angka = document.getElementById("faktorial").value;
            var hasil = 1;
            var bil = 0;
            for (bil = angka; bil >= 1; bil--){
                hasil = hasil * bil;
            }
            document.getElementById("Factorial").innerHTML = hasil;
        }
        
    </script>
    
</body>
</html>
